<!DOCTYPE html><html><head>    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">    <title>CSS盒子模型</title>    <style>        html, body, div, span, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, img, dl, dt, dd, ul, ol, li, form, fieldset, label, legend, table, capthion, tbody, tfoot, thead, tr, th, td {            margin: 0;            padding: 0;            border: 0;            font-size: 16px;            font-family: Helvetica, Tahoma, Arial, "Microsoft YaHei", "微软雅黑", SimSun, "宋体", sans-serif;        }        div {            margin: 0;            padding: 0;            font-size: 0;        }        .main {            border: 1px solid red;            padding: 10px 20px 30px 40px;        }        .panel {            height: 200px;            border: 1px solid green;        }        .box {            width: 290px;            height: 100px;            background: blue;            display: inline-block;            border: 1px solid red;        }        .box1 {        }        .box2 {            position: relative;            top: 20px;        }        .box3 {            position: relative;            top: 40px;        }        label {            display: inline-block;            width: 300px;            border: 20px solid;        }        .lable1 {            margin-left: 10px;            margin-right: 20px;            margin-bottom:20px;        }        .lable2 {            margin-left: 10px;            margin-right: 20px;        }        .lable3{            margin-top:10px;        }    </style></head><body><h1>CSS盒子模型</h1><div class="main">    <div class="panel">        <div class="box box1">            <span>一</span>        </div>        <div class="box box2">            <span>二</span>        </div>        <div class="box box3">            <span>三11</span>        </div>    </div>    <div class="panel">        <label class="lable1">一</label>        <label class="lable2">二</label>        <label>三</label>        <label class="lable3">四</label>        <label>五</label>    </div></div></body></html>
