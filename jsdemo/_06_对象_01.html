<head >

    <title>js对象</title>
</head>
<body>
    <h1>js对象</h1>

<script>
    var name = '小小小';

    var person = new Object();
    person.name = '小白龙';
    person.age = 8000;
    person.sayHello = function(){
        alert('你好，我是' + this.name);
    }
    document.write ("name:" + person.name + ",age:" + person.age); document.write('<br>');
    person.sayHello();
    alert(this.name);

    var p2 = {name:'二货',age:18,sayHello:function(){
        alert('就是这么二');
    }};
    document.write ("name:" + p2.name + ",age:" + p2.age); document.write('<br>');
    p2.sayHello();

    p2.phoneno = '110';
    document.write ("电话:" + p2.phoneno); document.write('<br>');


</script>
</body>
