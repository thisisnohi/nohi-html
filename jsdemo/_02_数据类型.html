<html>
<head >
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>数据类型</title>
</head>
<body>
    <h1>数据类型</h1>

    <script type="text/javascript">
        var undefinedType;
        document.writeln ("undefinedType:" + undefinedType + ",typeof:" + typeof undefinedType);
        document.writeln('<hr>')

        var isbool = true;
        document.writeln ("isbool:" + isbool + ",typeof:" + typeof isbool);

        document.writeln('<hr>')
        var str = "hello world!";
        document.writeln ("str:" + str + ",typeof:" + typeof str);

        document.writeln('<hr>')
        var num = 12345.6789;
        document.writeln ("num:" + num + ",typeof:" + typeof num);

        document.writeln('<hr>')
        document.writeln ("document:" + document + ",typeof:" + typeof document);

        document.writeln('<hr>')
        document.writeln ("document:" + alert + ",typeof:" + typeof alert);
        document.writeln('<br>')
        document.writeln (alert.constructor);

    </script>

</body>
</html>
