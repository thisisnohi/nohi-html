<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NOHI-SVG</title>
</head>
<H2>引入SVG文件</H2>
<h3>方式1：embed</h3>
<embed src="_00_svg1.svg" width="300" height="100" type="image/svg+xml" pluginspage="http://www.adobe.com/svg/viewer/install/" />

<h3>方式2：object</h3>
<object data="_00_svg1.svg" width="300" height="100"
        type="image/svg+xml"
        codebase="http://www.adobe.com/svg/viewer/install/" >
</object>

<h3>方式3：iframe</h3>
<iframe src="_00_svg1.svg" width="300" height="100" ></iframe>

</body>
</html>
