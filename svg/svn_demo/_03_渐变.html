<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NOHI-SVG</title>
</head>
<body>
<h2>渐变</h2>
<h3>线性渐变</h3>
<svg width="100%" height="100%" version="1.1"
     xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orange_red" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(255,255,0); stop-opacity:1"/>
      <stop offset="100%" style="stop-color:rgb(255,0,0); stop-opacity:1"/>
    </linearGradient>
  </defs>
  <ellipse cx="100" cy="90" rx="85" ry="55" style="fill:url(#orange_red)"/>
</svg>
<svg width="100%" height="100%" version="1.1"
     xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orange_red2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,255,0); stop-opacity:1"/>
      <stop offset="100%" style="stop-color:rgb(255,0,0); stop-opacity:1"/>
    </linearGradient>
  </defs>
  <ellipse cx="100" cy="90" rx="85" ry="55" style="fill:url(#orange_red2)"/>
</svg>
<h3>放射性渐变</h3>
<svg>
  <defs>
    <radialGradient id="grey_blue" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgb(200,200,200); stop-opacity:0"/>
      <stop offset="100%" style="stop-color:rgb(0,0,255); stop-opacity:1"/>
    </radialGradient>
  </defs>
  <ellipse cx="130" cy="100" rx="110" ry="100" style="fill:url(#grey_blue)"/>
</svg>
<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grey_blue2" cx="20%" cy="40%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgb(200,200,200); stop-opacity:0"/>
      <stop offset="100%" style="stop-color:rgb(0,0,255); stop-opacity:1"/>
    </radialGradient>
  </defs>
  <ellipse cx="230" cy="100" rx="110" ry="100" style="fill:url(#grey_blue2)"/>
</svg>
</body>
</html>
