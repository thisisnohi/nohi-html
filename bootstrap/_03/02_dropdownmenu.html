<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="../modules/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="../modules/html5shiv.min.js"></script>
    <script src="../modules/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../modules/jquery/jquery-1.12.4.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../modules/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <style>
        .row > div {
            background: #eeeeee;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<h1>下拉菜单</h1>
<div class="container">
    <h2>可作为按钮使用的标签或元素</h2>
    <blockquote>
    </blockquote>
    <div class="container">
        <div class="row">
            <div class="col-sm-5 col-lg-offset-1">
                <div style="position:relative;display:inline-block;">
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                data-toggle="dropdown" aria-haspopup="Dropdown">
                            下拉菜单
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li class="dropdown-header">Dropdown header</li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Action</a></li>
                            <li class="disabled"><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </div>
                </div>

                <div style="position:relative;width: 100px;display:inline-block;">
                    <div class="dropup ">
                        <button class="btn btn-default dropdown-toggle" type="button"
                                id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="Dropup">
                            上拉菜单
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
                            <li class="dropdown-header">Dropdown header</li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Action</a></li>
                            <li class="disabled"><a href="#" >Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div style="position:relative">

    </div>


    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
</div>
</body>
</html>
