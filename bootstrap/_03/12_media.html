<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="../modules/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <style>
        .row > div {
            background: #eeeeee;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>媒体对象
            <small>默认样式的媒体对象组件允许在一个内容块的左边或右边展示一个多媒体内容（图像、视频、音频）。</small>
        </h1>
    </div>
    <div class="media">
        <div class="media-left">
            <a href="#" class="thumbnail">
                <img alt="Brand" style="width:40px;height:35px;" class="media-object" src="../resources/image/Jellyfish.jpg">
            </a>
        </div>
        <div class="media-body">
            <h4 class="media-heading">Media heading</h4>
        </div>
        <div class="media-right">
            <a href="#" class="thumbnail">
                <img alt="Brand" style="width:40px;height:35px;" class="media-object" src="../resources/image/Jellyfish.jpg">
            </a>
        </div>
    </div>
    <br/>
    <br/>
    <br/>
</div>
