<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="../modules/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="../modules/html5shiv.min.js"></script>
    <script src="../modules/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../modules/jquery/jquery-1.12.4.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../modules/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <style>
        .row > div {
            background: #eeeeee;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<h1>图片</h1>
<div class="container">
    <h2>可作为按钮使用的标签或元素</h2>
    <blockquote>
        为 a 、button 或input 元素添加按钮类（button class）即可使用 Bootstrap 提供的样式。<br/>
        虽然按钮类可以应用到a 和button 元素上，但是，导航和导航条组件只支持button元素。<br/>
        a元素被作为按钮使用，并用于在当前页面触发某些功能 -- 而不是用于链接其他页面或链接当前页面
        中的其他部分，那么，务必为其设置role="button" 属性。
    </blockquote>

    <div class="modal fade" id="first">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <p>One fine body&hellip;</p>
                    <strong>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</strong>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
</div>
</body>
</html>
