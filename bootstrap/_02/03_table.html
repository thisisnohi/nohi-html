<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="../modules/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="../modules/html5shiv.min.js"></script>
    <script src="../modules/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../modules/jquery/jquery-1.12.4.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../modules/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <style>
        .row > div {
            background: royalblue;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<h1>表格</h1>
<div class="container">
    <h2>基本实例</h2>
    <blockquote>为任意<code>&lt;table&gt;</code> 标签添加.table 类可以为其赋予基本的样式 — 少量的内补（padding）和水平方向的分隔
        线。这种方式看起来很多余！？但是我们觉得，表格元素使用的很广泛，如果我们为其赋予默认样式可能会影响
        例如日历和日期选择之类的插件，所以我们选择将此样式独立出来。
    </blockquote>
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>one</th>
                <th>two</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>abc</td>
                <td>ddd</td>
            </tr>
            <tr>
                <td>abc</td>
                <td>ddd</td>
            </tr>
            <!-- On rows -->
            <tr class="active">
                <td>active</td>
                <td>active</td>
            </tr>
            <tr class="success">
                <td>success</td>
                <td>success</td>
            </tr>
            <tr class="warning">
                <td>warning</td>
                <td>warning</td>
            </tr>
            <tr class="danger">
                <td>danger</td>
                <td>danger</td>
            </tr>
            <tr class="info">
                <td>info</td>
                <td>info</td>
            </tr>
            <!-- On cells (`td` or `th`) -->
            <tr>
                <td class="active">active</td>
                <td class="success">success</td>
                <td class="warning">warning</td>
                <td class="danger">danger</td>
                <td class="info">info</td>
            </tr>
            </tbody>
        </table>


        <br/>
        <br/>
        <br/>
    </div>
</div>
</body>
</html>
